<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cssrebuild.css">
    <title>Nomadland</title>
    <style>
        :root {
            --primary-color: #8c7851;
            --text-color: #e5dcc5;
            --bg-color: #1a1a1a;
        }

        .nomad-container {
            background: linear-gradient(to bottom, var(--bg-color), #2c2c2c);
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero-section {
            position: relative;
            height: 60vh;
            background-image: url('images/nomad_landscape.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 3rem;
        }

        .hero-title {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            color: var(--text-color);
            font-size: 4rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            opacity: 0;
            animation: fadeUp 1s ease-out forwards;
        }

        .content-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .plot-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-color);
            padding: 2rem;
            background: rgba(140, 120, 81, 0.1);
            border-radius: 15px;
            border-left: 4px solid var(--primary-color);
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            filter: grayscale(30%);
        }

        .gallery-image:hover {
            transform: scale(1.02);
            filter: grayscale(0%);
        }

        .cast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .cast-member {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(140, 120, 81, 0.15);
            transition: transform 0.3s ease;
        }

        .cast-member:hover {
            transform: translateY(-10px);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="flexeschkere">
        <div class="backbackback">
            <a href="headsiteworking.html" style="color: var(--text-color);"><p class="pupu">Back</p></a>
        </div>
    </div>

    <div class="nomad-container">
        <div class="hero-section">
            <h1 class="hero-title">Nomadland | 2020</h1>
        </div>

        <div class="content-section">
            <div class="plot-text">
                <p>После экономического краха города в сельской Неваде, Ферн упаковывает свой фургон и отправляется в путь, исследуя жизнь за пределами традиционного общества как современный кочевник.</p>
            </div>
            
            <div class="image-gallery">
                <img src="images/nomad_scene1.jpg" alt="Scene 1" class="gallery-image">
                <img src="images/nomad_scene2.jpg" alt="Scene 2" class="gallery-image">
            </div>
        </div>

        <div class="cast-grid">
            <div class="cast-member">
                <img src="images/frances.jpg" alt="Frances McDormand" style="width: 100%;">
                <div style="padding: 1rem;">
                    <h3 style="color: var(--primary-color);">Frances McDormand</h3>
                    <p style="color: var(--text-color);">Fern</p>
                </div>
            </div>
            <div class="cast-member">
                <img src="images/david.jpg" alt="David Strathairn" style="width: 100%;">
                <div style="padding: 1rem;">
                    <h3 style="color: var(--primary-color);">David Strathairn</h3>
                    <p style="color: var(--text-color);">Dave</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cssrebuild.css">
    <title>✟ Striped ✟</title>
    <style>
        body {
            background: repeating-linear-gradient(45deg, #333 0px, #333 10px, #444 10px, #444 20px);
            font-family: "Courier New", monospace !important;
        }

        .vintage-filter {
            filter: sepia(100%) contrast(150%);
            transition: all 0.5s;
        }

        .vintage-filter:hover {
            filter: none;
            transform: scale(1.1) rotate(3deg);
        }

        .old-film {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/film_grain.gif');
            pointer-events: none;
            opacity: 0.3;
            z-index: 9999;
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid #fff;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #fff; }
        }
    </style>
</head>
<body text="#FFFFFF">
    <div class="old-film"></div>

    <table width="100%" bgcolor="#000000" cellpadding="10">
        <tr>
            <td align="center">
                <a href="headsiteworking.html">
                    <marquee behavior="alternate" width="200">
                        <font face="Old English Text MT" size="6">⚜ BACK ⚜</font>
                    </marquee>
                </a>
            </td>
        </tr>
    </table>

    <center>
        <h1 class="typewriter" style="font-family:'Times New Roman';letter-spacing:5px;">
            ✟ Striped | 2008 | Драма ✟
        </h1>

        <table width="90%" bgcolor="#111111" cellspacing="10">
            <tr>
                <td width="40%" align="center">
                    <img src="images/striped_main.jpg" class="vintage-filter" style="border:10px double #333;">
                </td>
                <td>
                    <marquee direction="up" height="300" scrollamount="1">
                        <font size="4">
                            История о дружбе двух мальчиков по разные стороны забора...
                        </font>
                    </marquee>
                </td>
            </tr>
        </table>

        <blink>
            <h2>⚜ АКТЁРЫ ⚜</h2>
        </blink>

        <div style="background:url('images/vintage_paper.gif')">
            <marquee behavior="scroll" direction="right" scrollamount="3">
                <img src="images/asa.jpg" width="150" class="vintage-filter" style="border:5px solid #333;margin:10px;">
                <img src="images/jack.jpg" width="150" class="vintage-filter" style="border:5px solid #333;margin:10px;">
            </marquee>
        </div>
    </center>

    <script>
        // Эффект старой пленки
        function addScratch() {
            var scratch = document.createElement('div');
            scratch.style.position = 'fixed';
            scratch.style.width = '2px';
            scratch.style.height = '100%';
            scratch.style.background = 'white';
            scratch.style.left = Math.random() * 100 + '%';
            scratch.style.opacity = '0.1';
            document.body.appendChild(scratch);
            setTimeout(() => scratch.remove(), 100);
        }
        setInterval(addScratch, 500);

        // Звук старого проектора
        var projectorSound = new Audio('sounds/projector.mp3');
        projectorSound.loop = true;
        document.body.onclick = () => projectorSound.play();
    </script>
</body>
</html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

        body {
            background: url('images/old_paper.gif') repeat;
            cursor: url('images/gun_cursor.cur'), auto;
        }

        .blood-text {
            font-family: 'UnifrakturCook', cursive;
            color: darkred;
            text-shadow: 2px 2px 4px #800000;
            animation: drip 2s infinite;
        }

        @keyframes drip {
            0% { text-shadow: 2px 2px 4px #800000; }
            50% { text-shadow: 2px 12px 4px #800000; }
            100% { text-shadow: 2px 2px 4px #800000; }
        }

        .rose-border {
            border: 20px groove #8B0000;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            box-shadow: inset 0 0 50px red;
        }

        .cinematic-container {
            background: linear-gradient(to right, #1a1617, #2b1f20);
            padding: 30px;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 20px;
        }

        .film-title {
            font-family: 'Georgia', serif;
            color: #d4af37;
            text-align: center;
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: titleReveal 1.2s ease-out;
        }

        .plot-container {
            background: rgba(0,0,0,0.3);
            padding: 25px;
            border-left: 4px solid #d4af37;
            margin: 20px 0;
        }

        .scene-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .scene-image {
            width: 100%;
            border-radius: 10px;
            transition: all 0.4s ease;
            filter: sepia(20%);
        }

        .scene-image:hover {
            transform: scale(1.03);
            filter: sepia(0%);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .cast-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .actor-profile {
            background: linear-gradient(145deg, #2a2122, #1a1617);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .actor-profile:hover {
            transform: translateY(-10px);
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

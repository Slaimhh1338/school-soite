<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cssrebuild.css">
    <title>∙∙·▫▫ₒₒ☆ Eternal ☆ₒₒ▫▫·∙∙</title>
    <style>
        .movie-container {
            background: linear-gradient(45deg, #201c2b, #2d2838);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .rainbow-text {
            background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .sparkle { animation: sparkle 0.5s infinite; }
        @keyframes sparkle {
            0% { text-shadow: 2px 2px 5px #fff; }
            50% { text-shadow: -2px -2px 5px #ff0; }
            100% { text-shadow: 2px 2px 5px #f0f; }
        }

        .scene-image {
            transition: transform 0.3s ease;
            border-radius: 10px;
            margin: 10px;
        }

        .scene-image:hover {
            transform: scale(1.05);
        }

        .actor-card {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .actor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        @keyframes titleFade {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body bgcolor="#000000" text="#FF69B4">
    <table width="100%" border="1" cellpadding="15" cellspacing="0">
        <tr>
            <td align="center">
                <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:url('images/glitter.gif');opacity:0.3;z-index:-1;"></div>
                <img src="images/back.gif" width="50">
                <a href="headsiteworking.html" style="color: #a0a5a0d8;">
                    <marquee behavior="alternate" width="200">⋆˚✿˖°НАЗАД°˖✿˚⋆</marquee>
                </a>
            </td>
        </tr>
    </table>

    <center>
        <div class="movie-container" style="border:double 10px #FF00FF;">
            <h1 class="rainbow-text" style="font-family:'Curlz MT';font-size:72px;">
                ♥•*¨`*•♫.•Eternal♥•*¨`*•♫.• | 2004 | ♥Драма/Романтика♥
            </h1>

            <marquee direction="up" height="200" scrollamount="2">
                <font face="Comic Sans MS" size="5" color="#00FFFF">
                    История о паре, которая решает стереть друг друга из памяти...
                </font>
            </marquee>

            <table width="100%">
                <tr>
                    <td width="50%" align="center">
                        <img src="images/eternal.jpg" width="479" style="border:ridge 15px #FFD700;">
                    </td>
                    <td>
                        <blink>
                            <h2 class="sparkle">★Главные актеры★</h2>
                        </blink>
                        <ul type="♥">
                            <li><font color="#FF1493">Jim Carrey</font></li>
                            <li><font color="#FF69B4">Kate Winslet</font></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </center>

    <script language="JavaScript">
        function snowflakes() {
            var snow = document.createElement('div');
            snow.innerHTML = '❄';
            snow.style.position = 'fixed';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.top = '-20px';
            snow.style.color = '#fff';
            snow.style.fontSize = '20px';
            snow.style.animation = 'fall ' + (Math.random() * 5 + 3) + 's linear';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 8000);
        }
        setInterval(snowflakes, 100);

        function playMusic() {
            var audio = new Audio('music/romantic.midi');
            audio.loop = true;
            audio.play();
        }
        document.body.onclick = playMusic;
    </script>

    <style>
        @keyframes fall {
            to { top: 120%; transform: rotate(360deg); }
        }
    </style>
</body>
</html>
